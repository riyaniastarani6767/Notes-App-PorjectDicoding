# netlify.toml (bersih, tanpa duplikasi)

[build]
  command  = "npm run build"
  publish  = "dist"
  functions = "netlify/functions"

# Redirect untuk fungsi push
[[redirects]]
  from = "/notifications/subscribe"
  to   = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/notifications/send"
  to   = "/.netlify/functions/send"
  status = 200

