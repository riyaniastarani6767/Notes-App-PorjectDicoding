<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          "Helvetica Neue", Arial;
        margin: 0;
        display: grid;
        place-items: center;
        height: 100dvh;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        max-width: 620px;
        padding: 24px;
        border-radius: 16px;
        background: #fff;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      }
      h1 {
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 16px;
      }
      a {
        display: inline-block;
        padding: 10px 14px;
        border: 1px solid #0f172a;
        border-radius: 10px;
        text-decoration: none;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Kamu sedang offline</h1>
      <p>Beberapa konten tidak tersedia. Coba lagi saat koneksi kembali.</p>
      <a href="/#/">Kembali ke beranda</a>
    </main>
  </body>
</html>
